<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>every</h1>
    <script>


function checkAdult(age) {
    return age >= 18;
};

let ageGroupe = [18, 21, 1, 1, 51, 18, 21, 5, 18, 7, 10];

let check = ageGroupe.every(checkAdult);

console.log(`check =`,check);// condition is true = true or return false

let age = [19,20,35,45,20,50];

console.log(`ages every =`,age.every(checkAdult));//true

    </script>
</body>
</html>
