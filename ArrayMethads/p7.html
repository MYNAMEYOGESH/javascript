    <h1>Reduce </h1>
    <script>


        var num = [10,20,30,40];

        var res = num.reduce(function(a,b) {
            return a + b;
        });

        console.log(`res = `,res);

        var res1 = num.reduce(function(a,b){
                console.log(`a = `,a,`b =  `,b);
                    if(a > b) {
                        return a / b;
                    } else {
                        return b / a;
                    }
        });

        console.log(`res1 = `,res1);

        /* array.reduce (function(accumaltor,current){

    </script>
