<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>unshift() amd shift()</h3>
    
 <!-- unshift(value) and new item at beginning position 
    shift() remove item from the beginning -->

    <script>
       var x = ['blue', 'white'];
        document.write(`<h3> before unshift = ${ x } </h3>`);
            x.unshift("pink");
        document.write(`<h3> before unshift = ${ x } </h3>`);
            x.unshift("megenta");
        document.write(`<h3> before unshift = ${ x } </h3>`);
            x.shift("");
        document.write(`<h3> after unshift = ${ x } </h3>`);
            x.shift("");
         document.write(`<h3> after unshift = ${ x } </h3>`);
    </script>
</body>
</html>
