<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>non paramater return type function </h3>

    <script>
        function product() {
        //var a = 123;
        // prompt() => browser object property / window object 
        var a = prompt("enter Number Input a?");
        var b = window.prompt("enter Number Input b?");

        return Number(a) * Number(b) // number() => construuctor
        
        }

        var output = product();
        document.write(`<h1> product = ${output} </h1>`);
    </script>
</body>
</html>
