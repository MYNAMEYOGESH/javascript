<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var y = new Array("ramesh", "suma", "naveen", "radha");


        document.write(`<h3> ${ y }</h3>`);
        document.write(`<h3> ${ y[3] }</h3>`);

        var i = 0;
        while( i < y.length ){
            document.write(`<h3> style="color:orange;"> ${ y[i]}</h3>`);
            i++;
        }
    </script>
</body>
</html>
