<body>
    <h3>conditional statments</h3>
    <script>
         var x =prompt("enter a number ?");

         var a = Number(x);//used to convert the any type into number

if (a === 123) {
    document.write(`<h1>${a} is eqal to 123 </h1>`);
}
else if(a > 123) {
    document.write(`<h1>${a} is greater than  to 123 </h1>`);
}
else if(a < 123) {
    document.write(`<h1>${a} is lesser than to 123 </h1>`);
}
else {
    document.write(`<h1>${a} check your input </h1>`);// other then number
}
    </script>
