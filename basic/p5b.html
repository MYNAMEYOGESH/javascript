<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>conditional statments</h3>
    <button onclick="codeHandler()"> execute code </button>
    <script>
         function codeHandler() {
            var key = prompt('enter any one an poeration value add, sub, mul, div, mod?');
            var a = prompt('enter value of a?');
            var b = prompt('enter value of b?');
                    //constructor ~ number, boolean, string, Array, Object
            var x = Number(a);
            var y = Number(b);
            var res = 0;
            if( key === "add") {
               
                    res = x + y;
                    document.write(`<h1> Addition of 2 numbers = ${res} </h1>`);
            } else if(key === "sub") {
                res = x - y;
                    document.write(`<h1> sub of 2 numbers = ${res} </h1>`);
            } else if (key === "mul") {
                res = x * y;
                    document.write(`<h1> mul of 2 numbers = ${res} </h1>`);
            } else if (key === "div") {
                if(x > y) {
                        res = x / y;
                    } else {
                        res = y / x;
                    }
                    document.write(`<h1> div of 2 numbers = ${res} </h1>`);
            } else if (key === "mod") {
                if(x > y) {
                        res = x % y;
                    } else {
                        res = y % x;
                    }
                    document.write(`<h1> modulo of 2 numbers = ${res}</h1>`);
            } else {document.write(`<h1> choose proper operation</h1>`);
            }
        }
    </script>
</body>
</html>
