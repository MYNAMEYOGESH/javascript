<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>parameter return type function </h3>

    <script>
        var x = 123;
        var y = "welcom";

        function sum(a,b) {
            return a+b;
        }

        var output = sum(0,30);
        var output1 = sum(x,y);

        document.write(`<h1> sum(20,30) = ${Number(output)} </h1>`);
        document.write(`<h1> sum(12,22) = ${Number(output1)} </h1>`);
        document.write(`<h1> sum(14,15) = ${Number(output)} </h1>`);


    </script>
</body>
</html>
