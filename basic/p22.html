<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>non paramater return type function </h3>
    <script>
        function userInfo() {
            var name = prompt("enter your name ?");
            var email = prompt("enter your email ?");


            document.write(`<h3> my name is ${name} </h3>`);
            document.write("<h3> my email is " + email +" </h3>");


        }
        userInfo();
    </script>
</body>
</html>
