<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> armstrong number 153, 371</h3>
    <button onclick="armStrongNum()">gen</button>
   
    
    <script>
        function armStrongNum() {
            for(i=1; i<10; ++i) {
                for(j=0; j<10; ++j) {
                    for(k=0; k<10; ++k) {
                            var pow = (Math.pow(i,3) + Math.pow(j,3) + Math.pow(k,3) );
                            var p = (i * 100 + j * 10 + k );
                            if(pow === p) {
                                document.write(`<h1> ${p} is armstrong number </h1>` );
                            }
                    }
                }
            }
        }
    </script>

</body>
</html>
