<!DOCTYPE html>

<head>

</head>
<body>
    <h3>conditional statments</h3>
    <script>
        var x =prompt("enter a number ?")

        if (Number(x) === 100) {
            document.write(`<h1> condition is true </h1>`);
        }else {
            document.write("<h1> condition is true </h1>");
        }
    </script>
</body>
