<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 15;
/*          let always have local (block) scope
        errors => syntax errors (compile errors)
                    logical errors (run time errors ) - exceptions
        try catch block is used to handle run time errors (exception Handling )


*/    
        try {
            if(x>12) {
                let a = 156;
                document.write(`<h1> local = ${a} </h1>`); //block scope 
            }
            document.write(`<h1> globle = ${a} </h1>`); //globle scope  
            
        } catch (error) {
            console.log(error);
        }
       
</script>
</body>
</html>
