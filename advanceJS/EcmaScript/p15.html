<body>
    <h3>Object.defineProperties()</h3>


    <script>
        "user strict";
        var user = {};

        Object.defineProperty(user,{
            "name": {
                value: "suma",
                writable: true
            },
            "email" : {
                value: "suma@gmail.com",
                writable: false
            },
            "age" : {
                value:22,
                writable: true
            },
        });

        console.log('');
    </script>
