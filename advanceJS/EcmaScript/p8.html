<body>
    <h1>rest operater (...)</h1>


    <script>
        // 11, 12, 33 , 44 , 55 , 66 = sum
        //accepts parameter  returens as an array  => Rest operater (...)

        let sum =0;
        function sumofdigits(...num) {
            console.log('num =', num);//array

            num.forEach(item => {
                sum += item;
            })

            document.write(`<h1> sum of (12, 23, 55, 66, 77, 88, 34, 45, 76) =${ sum}</h1>`);
        }

        sumofdigits(12,23,55,66,77,88,344,45,76)
    </script>
