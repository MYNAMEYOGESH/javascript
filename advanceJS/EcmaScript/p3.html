<!DOCTYPE html>

<body>
    <h2>Exception (Runtime errer ) handling using try catch</h2>
    <script>
        const x = 23;
        console.log('befoure constant = ',x);// 12
        try {
            //drop the run time errer code ststement
            x = 50;
        } catch (error) {
            console.log(error);
        }
        console.log('after const = ',x);
    </script>
</body>
