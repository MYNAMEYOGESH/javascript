<body>
    <h3> object.definePeoperty()</h3>
    <script>
        "user strict"; //to enable strict mode 

        var user  = {};
        console.log('before = ',user);
        Object.defineProperty(user,"name",{
            value: "Naven",
            writable: false // throw thye error in strict mode 
        });
    // user.name = "john";

    try {
        user.name = "suma"; //assignmet
    } catch(err) {
        console.log(err)
    }

    console.log('after = ',user);

    /* During assignment of new value to the property,the js complier validate the writable property
                if writable is true => re assign the value to the obj property
                if writable is false => throws run time error (in strict mode) */

    </script>
</body>
