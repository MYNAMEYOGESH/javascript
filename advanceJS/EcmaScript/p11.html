<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h2>Array join  -> object array (spread)</h2>
     <script>
        let  c1 = [
            {
                // key : value , property => props
                id: 123,
                name: 'Manoj',
                email: 'manoj@gmail.com'
            },
            {
                
                id: 124,
                name: 'Raju',
                email: 'raju@gmail.com'
            }
        ];
        let  c2 = [
            {
                
                id: 223,
                name: 'Mohan',
                email: 'Mohan@gmail.com'
            },
            {
                
                id: 255,
                name: 'suma',
                email: 'suma@gmail.com'
            }
        ];
        let  c3 = [
            {
                
                id: 334,
                name: 'Radha',
                email: 'radha@gmail.com'
            },
            ...c1,
            ...c2
        ];

        console.log('c1',c1);
        console.log('c2',c2);
        console.log('c3',c3);


     </script>
</body>
</html>
